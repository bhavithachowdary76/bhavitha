<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Watch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="default">
    <div class="app-container">
        <header class="app-header">
            <h1>Live Weather Watch</h1>
            <p>Real-time updates for your city's weather</p>
        </header>

        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name...">
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="weather-container">
            <section class="current-weather">
                <div class="icon"></div>
                <div class="info">
                    <h2 id="cityName">City</h2>
                    <p id="temperature">--°C</p>
                    <p id="description">Description: --</p>
                </div>
            </section>

            <section class="forecast">
                <div class="day" id="day1"><p class="weekday">Day</p><div class="icon"></div><p class="temp">--°C</p></div>
                <div class="day" id="day2"><p class="weekday">Day</p><div class="icon"></div><p class="temp">--°C</p></div>
                <div class="day" id="day3"><p class="weekday">Day</p><div class="icon"></div><p class="temp">--°C</p></div>
                <div class="day" id="day4"><p class="weekday">Day</p><div class="icon"></div><p class="temp">--°C</p></div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
